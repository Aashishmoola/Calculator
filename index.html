<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashish's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calcLogic.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="expression"></div>
            <div class="dispAns"></div>
        </div>
        <div class="btnContainer">
            <div class="numInput">1</div>
            <div class="numInput">2</div>
            <div class="numInput">3</div>
            <div class="operatorInput">+</div>
            <div class="numInput">4</div>
            <div class="numInput">5</div>
            <div class="numInput">6</div>
            <div class="operatorInput">-</div>
            <div class="numInput">7</div>
            <div class="numInput">8</div>
            <div class="numInput">9</div>
            <div class="operatorInput">*</div>
            <div></div>
            <div class="numInput">0</div>
            <div></div>
            <div class="operatorInput">/</div>
            <div class="reassign">RE</div>
            <div class="decimalptInput numInput" >.</div>
            <div class="answer">=</div>
            <div class="del">DEL</div>
        </div>
    </div>
</body>
</html>
