<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aahsish's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calcLogic.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="expression">5 + 5</div>
            <div class="dispAns">10</div>
        </div>
        <div class="btnContainer">
            <div class="num1 num">1</div>
            <div class="num2 num">2</div>
            <div class="num3 num">3</div>
            <div class="num4 num">4</div>
            <div class="num5 num">5</div>
            <div class="num6 num">6</div>
            <div class="num7 num">7</div>
            <div class="num8 num">8</div>
            <div class="num9 num">9</div>
            <div class="add">+</div>
            <div class="subtract">-</div>
            <div class="multiply">*</div>
            <div class="divide">/</div>
            <div class="answer">=</div>
            <div class="decimalpt">.</div>
            <div class="del">DEL</div>
        </div>
    </div>
</body>
</html>
